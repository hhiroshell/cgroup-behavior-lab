apiVersion: v1
kind: Pod
metadata:
  name: java-resource-monitor
  labels:
    app: resource-monitor
    language: java
spec:
  containers:
  - name: resource-monitor
    image: java-resource-monitor:latest
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"
      limits:
        memory: "512Mi"
        cpu: "1000m"
    env:
    - name: JAVA_OPTS
      value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0"
  restartPolicy: Never
